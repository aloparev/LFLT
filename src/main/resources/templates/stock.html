<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/bs441/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/initialStyle.css}"/>
    <title>LFLT | Stock</title>
</head>

<body>
<div class="container-fluid min-vh-100 p-0">
    <div th:insert="fragments :: menu"></div>

    <main class="container-fluid w-auto m-2 p-2 bg-light">
        <h1 class="text-center">S&P 500</h1>
        <p class="text-center font-italic mb-4">Overview of all available stocks (on
            <span th:text="${#temporals.format(tstamp, 'dd-MM-yyyy HH:mm')}"/>).
        </p>

        <div class="row mb-4">
            <div class="col"></div>

            <div class="col-12 col-md-10 col-lg-8">
                <div class="table-responsive m-3">
                    <table class="table table-hover table-striped">
                        <thead style="background-color: var(--tableJumbotronColor)">
                        <tr>
                            <th>Ticker</th>
                            <th>Company</th>
                            <th>Sector</th>
                            <th>Industry</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${stocks}">
                            <td th:text="${s.symbol}"/>
                            <td th:text="${s.name}"/>
                            <td th:text="${s.sector}"/>
                            <td th:text="${s.industry}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </main>
    <div th:insert="fragments :: footer"></div>
</div>

<div th:insert="fragments :: bootstrap"></div>
</body>
</html>
