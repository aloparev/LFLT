<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/bs441/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{initialStyle.css}"/>
    <title>Experiment</title>
</head>

<body>
<div class="container-fluid min-vh-100 p-0">
    <div th:insert="fragments :: menu"></div>

    <main class="container-fluid w-auto m-2 p-2 bg-light">
        <h1 class="text-center">
            <span th:text="${pf.getName()}"></span>
        </h1>
        <p id="underTitle">
            <span th:text="${pf.getInfo()}"></span>
        </p>

        <div class="row">
            <div class="col"></div>

            <div class="col-12 col-md-10 col-lg-8">
                <div class="jumbotron">

                    <div class="row font-weight-bold">
                        <div class="col">
                            <p>current value</p>
                            <span th:text="${#numbers.formatDecimal(pf.getCptSum(), 1, 2)}"></span>
<!--                            <p th:text="${#numbers.formatDecimal(pf.getCptSum(), 1, 2)}"></p>-->
                        </div>
                        <div class="col">
                            <p>change</p>
                            <span th:text="${#numbers.formatDecimal(pf.getChangeSum(), 1, 2)}" th:classappend="${pf.getChangeSum() > 0 ? 'text-success' : 'text-danger'}"> %</span>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">daily P&L</p>
                            <span th:text="${#numbers.formatDecimal(pf.getPlDailySum(), 1, 2)}" th:classappend="${pf.getPlDailySum() > 0 ? 'text-success' : 'text-danger'}"> $</span>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">total P&L</p>
                            <span th:text="${#numbers.formatDecimal(pf.getPlTotalSum(), 1, 2)}" th:classappend="${pf.getPlTotalSum() > 0 ? 'text-success' : 'text-danger'}"> $</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Units</th>
                            <th>Initial price</th>
                            <th>Price base</th>

                            <th>Change</th>
                            <th>Current price</th>
                            <th>Total price</th>
                            <th>Daily P&L</th>
                            <th>Total P&L</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="ii : ${pf.getLots()}">
                            <td>
                                <div class="row">
                                    <span th:text="${ii.getSymbol()}"></span>
                                </div>
                                <div class="row">
                                    <span class="small">Alexandria Real Estate Equities</span>
                                    <!--                                    <span class="small" th:text="${ii.getName()()}"></span>-->

                                </div>
                            </td>
                            <td th:text="${ii.getUnits()}"/>
                            <td th:text="${ii.getIp()}"/>
                            <td th:text="${ii.getIpt()}"/>

                            <td th:text="${ii.getChange()}"/>
                            <td th:text="${ii.getCp()}"/>
                            <td th:text="${ii.getCpt()}"/>
                            <td th:text="${ii.getPld()}"/>
                            <td th:text="${ii.getPlt()}"/>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </main>

    <div th:insert="fragments :: footer"></div>
</div>

<!--bootstrap js-->
<script type="text/javascript" th:src="@{/bs441/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs441/js/bootstrap.bundle.js}"></script>
</body>
</html>
