<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/journal/journal.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{initialStyle.css}"/>
    <title>Each</title>
</head>

<body>
<div class="pageContent">
    <div th:insert="fragments :: menu"></div>

    <div class="heroImageWrapper">
        <div class="heroImageMargin"></div>
        <div class="heroImage"></div>
        <div class="heroImageMargin"></div>
    </div>
    <div class="contentWrap">
        <!--        <img src="cube-2031511_1920x655.jpg" alt="Game of Luck" class="responsive">-->
        <main>
            <div class="blockWrapper">
                <div class="block">
                    <h1>
                        Stock-Picking Experiment
                    </h1>
                    <p id="underTitle">Inspired by Daniel Kahneman's "Thinking, Fast and Slow".</p>

                    <table>
                        <tr>
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Country</th>
                        </tr>

                        <tr th:each="i : ${stocksKey}">
                            <td th:text="${i.symbol}" />
                            <td th:text="${i.name}" />
                            <td th:text="${i.market}" />
                        </tr>

                        <!--                        <div th:each="ingredient : ${wrap}">-->
                        <!--                            <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />-->
                        <!--                            <span th:text="${ingredient.name}">INGREDIENT</span><br/>-->
                        <!--                        </div>-->

                        <!--                        <tr th:each="smokeTest : ${smokeTests}">-->
                        <!--                            <td th:text="${smokeTest.name}">A Smoke Test'</td>-->
                        <!--                        </tr>-->


                    </table>
                </div>
            </div>
        </main>
    </div>

    <!--    <div class="footer">-->
    <!--        <footer>-->
    <!--            Copyright &copy; LFLT 2020-->
    <!--        </footer>-->
    <!--    </div>-->
    <div th:insert="fragments :: footer"></div>

    <!--bootstrap with dependencies 3.4.1-->
    <script type="text/javascript" th:src="@{/static/bs441/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/static/bs441/js/bootstrapBundle.js}"></script>
</div>
</body>
</html>
