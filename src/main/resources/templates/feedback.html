<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/journal/journal.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{initialStyle.css}"/>
    <title>Feedback</title>
</head>

<body>
<div th:insert="fragments :: menu"></div>
<h1>Share your feedback</h1>

<form method="POST" th:object="${feedbackPojo}">

    <div th:each="tt : ${feedbackTypes}">
        <input name="ingredients" type="radio" th:value="${tt}" th:field="*{type}"/>
        <span th:text="${tt}">INGREDIENT</span><br/>
    </div>

    <label for="msg">Message</label>
    <input type="text" th:field="*{message}" id="msg"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('message')}"
          th:errors="*{message}">Input Error
    </span>
    <br/>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Input Error
    </span>
    <br/>

    <button>Submit your feedback</button>
</form>

<div th:insert="fragments :: footer"></div>

<!--bootstrap with dependencies 3.4.1-->
<script type="text/javascript" th:src="@{/bs/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs/js/bootstrapBundle.js}"></script>
</body>
</html>
