<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/journal/journal.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{initialStyle.css}"/>
    <title>Feedback</title>
</head>

<body>
<div class="pageContent">
    <div th:insert="fragments :: menu"></div>
    <main id="blockWrapper">
        <div class="block">
            <h1>Share your feedback</h1>

            <form method="POST" th:object="${feedbackPojo}">

                <div th:each="tt : ${feedbackTypes}">
                    <input type="radio" th:value="${tt}" th:field="*{type}"/>
                    <span th:text="${tt}">INGREDIENT</span><br/>
                </div>

                <span class="validationError"
                      th:if="${#fields.hasErrors('type')}"
                      th:errors="*{type}">Input Error</span>

                <label for="message">Message</label>
                <input type="text" th:field="*{message}"/>
                <span class="validationError" th:if="${#fields.hasErrors('message')}"
                      th:errors="*{message}">Input Error</span>
                <br/>

                <label for="email">Email</label>
                <input type="email" th:field="*{email}"/>
                <span class="validationError" th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Input Error</span>
                <br/>

                <!--    <label for="name">Name: </label>-->
                <!--    <input type="text" th:field="*{name}"/>-->
                <!--    <span class="validationError"-->
                <!--          th:if="${#fields.hasErrors('name')}"-->
                <!--          th:errors="*{name}">Name Error</span>-->

                <button>Submit your feedback</button>
            </form>
        </div>
    </main>
    <div th:insert="fragments :: footer"></div>

</div>
<!--bootstrap with dependencies 3.4.1-->
<script type="text/javascript" th:src="@{/bs/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs/js/bootstrapBundle.js}"></script>
</body>
</html>
