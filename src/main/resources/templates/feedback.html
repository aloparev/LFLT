<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/bs441/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{initialStyle.css}"/>
    <title>Feedback</title>
</head>

<body>
<div class="pageContent">
    <div th:insert="fragments :: menu"></div>
    <main id="blockWrapper">
        <h1>Feedback</h1>
        <p id="underTitle">Feel free to share your thoughts on LFLT</p>

        <form method="POST" th:object="${feedbackPojo}">

            <div class="well">
                <label class="control-label" for="type">Feedback type</label>
                <div th:each="tt : ${feedbackTypes}">
                    <input type="radio" th:value="${tt}" th:field="*{type}"/>
                    <span th:text="${tt}">INGREDIENT</span><br/>
                </div>

                <span class="validationError"
                      th:if="${#fields.hasErrors('type')}"
                      th:errors="*{type}">Input Error</span>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="message">Message</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{message}" class="form-control" placeholder="Type your feedback">
                </div>
                <span class="validationError"
                      th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Input Error</span>
            </div>

            <!--                <label for="message">Message</label>-->
            <!--                <input type="text" th:field="*{message}"/>-->
            <!--                <span class="validationError" th:if="${#fields.hasErrors('message')}"-->
            <!--                      th:errors="*{message}">Input Error</span>-->
            <!--                <br/>-->

            <label for="email">Email</label>
            <input type="email" th:field="*{email}"/>
            <span class="validationError" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Input Error</span>
            <br/>

            <!--    <label for="name">Name: </label>-->
            <!--    <input type="text" th:field="*{name}"/>-->
            <!--    <span class="validationError"-->
            <!--          th:if="${#fields.hasErrors('name')}"-->
            <!--          th:errors="*{name}">Name Error</span>-->

            <button class="btn">Submit your feedback</button>
        </form>
    </main>
    <div th:insert="fragments :: footer"></div>
</div>

<!--bootstrap js-->
<script type="text/javascript" th:src="@{/bs441/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs441/js/bootstrap.bundle.js}"></script>
</body>
</html>
