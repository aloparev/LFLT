<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/bs441/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/initialStyle.css}"/>
    <title>LFLT | Registration</title>
</head>

<body>
<div class="container-fluid min-vh-100 p-0">
    <div th:insert="fragments :: menu"></div>

    <main class="container-fluid w-auto m-2 p-2 bg-light">
        <h1 class="text-center">Sign Up</h1>

        <div class="row">
            <div class="col"></div>

            <div class="col-12 col-md-10 col-lg-8"></div>
                <form method="POST" th:action="@{/registration}" id="registrationForm">
<!--                    user-->
                    <div class="form-group rowCustom">
                            <div class="col-sm-4">
                                <label for="username" class="col-form-label">Username</label>
                                <span class="validationError text-danger"
                                      th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Input Error</span>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
                            </div>
                    </div>
<!--                    email-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="email" class="col-form-label">Email</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Email" th:field="*{email}"/>
                        </div>
                    </div>
<!--                    pwd-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="password" class="col-form-label">Password</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Password" th:field="*{password}"/>
                        </div>
                    </div>
<!--                    city-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="city" class="col-form-label">City</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="City" th:field="*{city}"/>
                        </div>
<!--                        state-->
                        <div class="form-group rowCustom">
                            <div class="col-sm-4">
                                <label for="state" class="col-form-label">State</label>
                                <span class="validationError text-danger"
                                      th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Input Error</span>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="State" th:field="*{state}"/>
                            </div>
                    </div>
                </form>
            </div>

            <div class="col"></div>
    </main>

    <div th:insert="fragments :: footer"></div>
</div>

<!--bootstrap js-->
<script type="text/javascript" th:src="@{/bs441/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs441/js/bootstrap.bundle.js}"></script>
</body>
</html>
