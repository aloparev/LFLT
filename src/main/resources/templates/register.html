<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/bs441/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/initialStyle.css}"/>
    <title>LFLT | Registration</title>
</head>

<body>
<div class="container-fluid min-vh-100 p-0">
    <div th:insert="fragments :: menu"></div>

    <main class="container-fluid w-auto m-2 p-2 bg-light">
        <h1 class="text-center mb-4">Sign Up</h1>

        <div class="row">
            <!-- left placeholder -->
            <div class="col"></div>
            <!-- middle content -->
            <div class="col-12 col-md-10 col-lg-8">
                <!--           to send response on the same endpoint, no action is required -->
                <form method="POST" th:object="${pojo}" th:action="@{/register}" id="registerForm">
                    <!--                    user-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="username" class="col-form-label">Username</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/>
                        </div>
                    </div>
                    <!--                    email-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="email" class="col-form-label">Email</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Email" th:field="*{email}"/>
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="password" class="col-form-label">Password</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Password" th:field="*{password}"/>
                        </div>
                    </div>
                    <!-- age -->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="age" class="col-form-label">Age</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Age" th:field="*{age}"/>
                        </div>
                    </div>
                    <!-- city-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="city" class="col-form-label">City</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="City" th:field="*{city}"/>
                        </div>
                    </div>
                    <!--                        state-->
                    <div class="form-group rowCustom">
                        <div class="col-sm-4">
                            <label for="state" class="col-form-label">State</label>
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Input Error</span>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="State" th:field="*{state}"/>
                        </div>
                    </div>
                    <!--                submit button-->
                    <div class="rowCustom">
                        <div class="col text-center">
                            <button th:unless="${feedbackJam}" class="btn btn-secondary mt-4">Create new account</button>
                            <span class="text-danger" th:if="${feedbackJam}">Server error</span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- right placeholder -->
            <div class="col"></div>
        </div>

    </main>

    <div th:insert="fragments :: footer"></div>
</div>

<!--bootstrap js-->
<script type="text/javascript" th:src="@{/bs441/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/bs441/js/bootstrap.bundle.js}"></script>
</body>
</html>
